<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>إدارة النظام - المدير</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { font-family: 'Tajawal', sans-serif; background:#f4f7ff; }
        .card { border-radius: 18px; box-shadow: 0 6px 22px rgba(0,0,0,0.1); }
        h3 { font-weight: 800; color:#0056b3; }
    </style>
</head>

<body class="p-4">

<div class="container">
    <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill ms-2"></i>
        <div th:text="${error}">رقم الهاتف أو كلمة المرور غير صحيحة</div>
    </div>

    <div th:if="${success}" class="alert alert-success d-flex align-items-center" role="alert">
        <i class="bi bi-check-circle-fill ms-2"></i>
        <div th:text="${success}">تم تسجيل الخروج بنجاح</div>
    </div>
    <h3 class="text-center mb-4">لوحة إدارة العيادات و الأطباء</h3>

    <div class="row g-4">

        <!-- إضافة عيادة -->
        <div class="col-md-6">
            <div class="card p-4">
                <h5><i class="bi bi-hospital"></i> إضافة عيادة جديدة</h5>

                <form th:action="@{/admin/clinic/add}" method="post">

                    <label class="mt-2">اسم العيادة</label>
                    <input type="text" class="form-control" name="name" required>

                    <label class="mt-2">رقم الهاتف</label>
                    <input type="text" class="form-control" name="phone" required>

                    <label class="mt-2">العنوان</label>
                    <input type="text" class="form-control" name="address" required>

                    <label class="mt-2">تاريخ انتهاء الاشتراك</label>
                    <input type="date" class="form-control" name="subscriptionEndDate" required>

                    <button class="btn btn-primary mt-3 w-100">
                        <i class="bi bi-plus-circle"></i> إضافة عيادة
                    </button>
                </form>
            </div>
        </div>

        <!-- إضافة دكتور -->
        <div class="col-md-6">
            <div class="card p-4">
                <h5><i class="bi bi-person-plus"></i> إضافة دكتور جديد</h5>

                <form th:action="@{/admin/doctor/add}" method="post">

                    <label class="mt-2">اسم الدكتور</label>
                    <input type="text" class="form-control" name="fullName" required>
                    <label class="mt-2">رقم الهاتف</label>
                    <input type="text" class="form-control" name="phone" required>

                    <label class="mt-2">البريد الإلكتروني</label>
                    <input type="email" class="form-control" name="email" required>

                    <label class="mt-2">كلمة المرور</label>
                    <input type="password" class="form-control" name="password" required>

                    <label class="mt-2">اختر العيادة</label>
                    <select class="form-control" name="clinicId" required>
                        <option value="">-- اختر --</option>
                        <option th:each="c : ${clinics}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>

                    <button class="btn btn-success mt-3 w-100">
                        <i class="bi bi-person-add"></i> إضافة دكتور
                    </button>
                </form>
            </div>
        </div>
    </div>

    <hr class="my-5">

    <!-- عرض العيادات -->
    <h4 class="mb-3">قائمة العيادات</h4>
    <table class="table table-bordered">
        <thead class="table-primary">
        <tr>
            <th>الاسم</th>
            <th>العنوان</th>
            <th>الهاتف</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${clinics}">
            <td th:text="${c.name}"></td>
            <td th:text="${c.address}"></td>
            <td th:text="${c.phone}"></td>
        </tr>
        </tbody>
    </table>

    <!-- عرض الأطباء -->
    <h4 class="mt-5 mb-3">قائمة الأطباء</h4>
    <table class="table table-bordered">
        <thead class="table-success">
        <tr>
            <th>الاسم</th>
            <th>الإيميل</th>
            <th>العيادة</th>
            <th>الهاتف</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${doctors}">
            <td th:text="${d.fullName}"></td>
            <td th:text="${d.email}"></td>
            <td th:text="${d.clinic.name}"></td>
            <td th:text="${d.phone}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
