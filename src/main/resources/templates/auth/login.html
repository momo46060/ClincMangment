<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h4>تسجيل الدخول</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" th:object="${loginForm}" method="post">
                        <div class="mb-3">
                            <label class="form-label">رقم الموبايل</label>
                            <input type="text" th:field="*{phone}" class="form-control" placeholder="010..." required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">كلمة المرور</label>
                            <input type="password" th:field="*{password}" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">دخول</button>

                        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
