<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - نظام إدارة العيادة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 RTL + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4CAF50 0%, #2e7d32 100%);
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
        }

        .login-card {
            border: none;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            background: #fff;
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-3px);
        }

        .card-header {
            background: #43a047;
            color: #fff;
            text-align: center;
            padding: 1.5rem 1rem;
        }

        .card-header h4 {
            margin: 0;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
        }

        .btn-success {
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .footer-text {
            color: #fff;
            text-align: center;
            margin-top: 2rem;
            opacity: 0.85;
            font-size: 0.9rem;
        }

        .icon {
            font-size: 1.4rem;
            color: #43a047;
            margin-left: 6px;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="login-card mt-4">
                <div class="card-header">
                    <h4><i class="bi bi-hospital"></i> تسجيل الدخول</h4>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/login}" th:object="${loginForm}" method="post">

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-phone icon"></i> رقم الموبايل</label>
                            <input type="text" th:field="*{phone}" class="form-control" placeholder="010..." required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-lock icon"></i> كلمة المرور</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="••••••••" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2 mt-2">تسجيل الدخول</button>

                        <div th:if="${error}" class="alert alert-danger mt-3 text-center" th:text="${error}"></div>
                    </form>
                </div>
            </div>

            <div class="footer-text mt-3">
                Ⓒ 2025 نظام إدارة العيادات — جميع الحقوق محفوظة
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
