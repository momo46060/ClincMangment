<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | MediFlow</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<!-- Header -->
<div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold">Contact Us</h2>
    <p class="text-center text-muted mb-5">
        Have questions? Want a demo? Send us a message and we’ll get back to you shortly.
    </p>

    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="card shadow-sm p-4">
                <form th:action="@{/contact/send}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number (optional)</label>
                        <input type="text" name="phone" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea name="message" rows="5" class="form-control" required></textarea>
                    </div>

                    <button class="btn btn-primary w-100 py-2" type="submit">
                        Send Message
                    </button>

                </form>
            </div>

        </div>
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    © 2025 MediFlow — All rights reserved.
</footer>

</body>
</html>
