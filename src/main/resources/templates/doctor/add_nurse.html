<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>إضافة ممرضة جديدة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #43a047, #2e7d32);
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background: #fff;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card-header {
            background-color: #43a047;
            color: #fff;
            padding: 1.25rem;
            text-align: center;
        }

        .card-header h3 {
            margin: 0;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
        }

        .btn-success {
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            padding: 0.6rem 1.2rem;
        }

        .btn-secondary {
            border-radius: 10px;
            padding: 0.6rem 1.2rem;
        }

        label i {
            margin-left: 6px;
            color: #43a047;
        }

        .footer-text {
            color: #fff;
            text-align: center;
            margin-top: 2rem;
            opacity: 0.85;
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header">
                    <h3><i class="bi bi-person-plus-fill"></i> إضافة ممرضة جديدة</h3>
                </div>

                <div class="card-body p-4">

                    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                    <form th:action="@{/doctor/add-nurse}" th:object="${nurseForm}" method="post">

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-person-badge"></i> الاسم الكامل</label>
                            <input type="text" th:field="*{fullName}" class="form-control" placeholder="ادخل اسم الممرضة" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-telephone"></i> رقم الهاتف</label>
                            <input type="text" th:field="*{phone}" class="form-control" placeholder="010..." required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-lock"></i> كلمة المرور</label>
                            <input type="text" th:field="*{password}" class="form-control" placeholder="1234 (افتراضية)">
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success px-4"><i class="bi bi-check-circle"></i> حفظ</button>
                            <a href="/doctor/dashboard" class="btn btn-secondary px-4 ms-2"><i class="bi bi-arrow-return-right"></i> رجوع</a>
                        </div>

                    </form>
                </div>
            </div>

            <div class="footer-text mt-3">
                Ⓒ 2025 نظام إدارة العيادات — جميع الحقوق محفوظة
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
