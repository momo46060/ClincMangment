<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>إضافة ممرضة جديدة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /*
         * ======================================
         * تخصيص الستايل للأزرق الطبي الفاخر (Medical Blue Form)
         * ======================================
         */
        :root {
            --primary-color: #007BFF; /* أزرق موثوق للتركيز */
            --primary-dark: #0056b3;  /* للتفاعل والعمق */
            --text-color-dark: #212529;
            --box-shadow-subtle: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            /* خلفية خارجية عصرية هادئة (تدرج أزرق/داكن) */
            background: linear-gradient(135deg, #A8C0FF 0%, #39436E 100%);
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 20px; /* حواف أكثر دائرية */
            overflow: hidden;
            /* ظل أكثر وضوحاً وأناقة */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #fff;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px); /* تأثير رفع أكبر */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .card-header {
            /* رأس البطاقة باللون الأزرق الموثوق */
            background-color: var(--primary-color);
            color: #fff;
            padding: 1.5rem; /* تباعد أكبر */
            text-align: center;
        }

        .card-header h3 {
            margin: 0;
            font-weight: 700;
        }

        .form-control {
            border-radius: 12px; /* حواف أكثر دائرية */
            padding: 0.85rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* تلوين الحقل عند التركيز */
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }

        /* زر الحفظ (الأساسي) - الأزرق */
        .btn-success {
            /* استخدام خصائص الألوان الجديدة */
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 700;
            padding: 0.7rem 1.2rem;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: var(--primary-dark) !important;
            border-color: var(--primary-dark) !important;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
        }

        /* زر الرجوع (الثانوي) - رمادي فاتح */
        .btn-secondary {
            background-color: #e9ecef !important;
            border-color: #e9ecef !important;
            color: var(--text-color-dark) !important;
            border-radius: 12px;
            padding: 0.7rem 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #dee2e6 !important;
            border-color: #dee2e6 !important;
        }

        label i {
            margin-left: 6px;
            /* تلوين الأيقونات بالأزرق */
            color: var(--primary-color);
        }

        .footer-text {
            color: #fff;
            text-align: center;
            margin-top: 2rem;
            opacity: 0.85;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* رسائل التنبيه */
        .alert {
            border-radius: 12px;
            font-weight: 600;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        /* تحسينات للهواتف */
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            .card {
                margin-top: 20px;
                border-radius: 15px;
            }
            .card-header h3 {
                font-size: 1.3rem;
            }
            .form-control {
                padding: 0.65rem;
                font-size: 0.95rem;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            .footer-text {
                font-size: 0.8rem;
            }
        }
    </style>

</head>

<body class="d-flex align-items-center justify-content-center">
<div th:replace="fragments/sidebar :: doctorSidebar()"></div>
<div th:replace="fragments/chat-popup :: chatPopupFragment"></div>

<div class="container py-4">

    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5">

            <div class="card mt-3">
                <div class="card-header">
                    <h3><i class="bi bi-person-plus-fill"></i> إضافة ممرضة جديدة</h3>
                </div>

                <div class="card-body p-4">

                    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                    <form th:action="@{/doctor/add-nurse}" th:object="${nurseForm}" method="post">

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-person-badge"></i> الاسم الكامل</label>
                            <input type="text" th:field="*{fullName}" class="form-control" placeholder="ادخل اسم الممرضة" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-telephone"></i> رقم الهاتف</label>
                            <input type="text" th:field="*{phone}" class="form-control" placeholder="010..." required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-lock"></i> كلمة المرور</label>
                            <input type="text" th:field="*{password}" class="form-control" placeholder="1234 (افتراضية)">
                        </div>

                        <div class="text-center mt-4 row g-2">
                            <div class="col-12 col-md-6">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-check-circle"></i> حفظ
                                </button>
                            </div>

                            <div class="col-12 col-md-6">
                                <a href="/doctor/dashboard" class="btn btn-secondary w-100">
                                    <i class="bi bi-arrow-return-right"></i> رجوع
                                </a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

            <div class="footer-text mt-3">
                Ⓒ 2025 نظام إدارة العيادات — جميع الحقوق محفوظة
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
