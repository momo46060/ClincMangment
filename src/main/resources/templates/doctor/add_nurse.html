<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>إضافة ممرضة جديدة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">👩‍⚕️ إضافة ممرضة جديدة</h3>

        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

        <form th:action="@{/doctor/add-nurse}" th:object="${nurseForm}" method="post">
            <div class="mb-3">
                <label class="form-label">الاسم الكامل</label>
                <input type="text" th:field="*{fullName}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">رقم الهاتف</label>
                <input type="text" th:field="*{phone}" class="form-control" required>
            </div>



            <div class="mb-3">
                <label class="form-label">كلمة المرور</label>
                <input type="text" th:field="*{password}" class="form-control" placeholder="1234 (افتراضية)">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">💾 حفظ</button>
                <a href="/doctor/dashboard" class="btn btn-secondary px-4">🔙 رجوع</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
