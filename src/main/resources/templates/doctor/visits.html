<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>زيارات الطبيب</title>

    <!-- Bootstrap RTL + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
        }

        .header {
            background: #43a047;
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .header h2 {
            font-weight: bold;
        }

        .table-container {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        table th {
            background: #2e7d32 !important;
            color: #fff;
            text-align: center;
        }

        table td {
            vertical-align: middle;
            text-align: center;
        }

        .btn-primary {
            background-color: #388e3c;
            border: none;
            border-radius: 8px;
            padding: 0.4rem 0.9rem;
        }

        .btn-primary:hover {
            background-color: #2e7d32;
        }

        .badge-status {
            font-size: 0.85rem;
            padding: 0.4em 0.7em;
            border-radius: 10px;
        }

        .badge-pending { background-color: #f9a825; color: white; }
        .badge-done { background-color: #43a047; color: white; }
        .badge-cancelled { background-color: #e53935; color: white; }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="header">
        <h2><i class="bi bi-person-badge"></i> زيارات الطبيب:
            <span th:text="${doctor.fullName}"></span>
        </h2>
    </div>

    <div class="table-container">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th>المريض</th>
                <th>نوع الزيارة</th>
                <th>الشكوى</th>
                <th>التشخيص</th>
                <th>الوصفة</th>
                <th>التاريخ</th>
                <th>الحالة</th>
                <th>إجراءات</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="visit : ${visits}">
                <td th:text="${visit.patient.user.fullName}"></td>
                <td th:text="${visit.visitType}"></td>
                <td th:text="${visit.complaint}"></td>
                <td th:text="${visit.diagnosis}"></td>
                <td th:text="${visit.prescription}"></td>
                <td th:text="${#temporals.format(visit.visitDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                        <span th:classappend="'badge-status ' +
                            (${visit.status} == 'PENDING' ? 'badge-pending' :
                             ${visit.status} == 'DONE' ? 'badge-done' :
                             'badge-cancelled')"
                              th:text="${visit.status}"></span>
                </td>
                <td>
                    <a th:href="@{/visits/edit/{id}(id=${visit.id})}" class="btn btn-sm btn-primary">
                        <i class="bi bi-pencil-square"></i> تعديل
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(visits)}" class="text-center mt-4">
            <div class="alert alert-info">لا توجد زيارات مسجلة حاليًا.</div>
        </div>
    </div>

    <footer class="mt-5">
        Ⓒ 2025 نظام إدارة العيادات — واجهة الطبيب
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
