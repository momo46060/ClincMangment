<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>زيارات الطبيب</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">زيارات الطبيب: <span th:text="${doctor.fullName}"></span></h2>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>المريض</th>
            <th>نوع الزيارة</th>
            <th>الشكوى</th>
            <th>التشخيص</th>
            <th>الوصفة</th>
            <th>تاريخ الزيارة</th>
            <th>الإجراءات</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="visit : ${visits}">
            <td th:text="${visit.patient.user.fullName}"></td>
            <td th:text="${visit.visitType}"></td>
            <td th:text="${visit.complaint}"></td>
            <td th:text="${visit.diagnosis}"></td>
            <td th:text="${visit.prescription}"></td>
            <td th:text="${visit.visitDate}"></td>
            <td>
                <a th:href="@{/visits/edit/{id}(id=${visit.id})}" class="btn btn-sm btn-primary">تعديل</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (اختياري للأزرار أو المودال) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
