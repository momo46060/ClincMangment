<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>الصفحة غير موجودة - نظام العيادة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /*
         * ======================================
         * تخصيص الستايل للأزرق الطبي الفاخر (Medical Blue 404 Page)
         * ======================================
         */
        :root {
            --primary-color: #007BFF;
            --primary-dark: #0056b3;
            --error-code-color: #FF7043; /* برتقالي/مرجاني حاد */
        }

        body {
            /* خلفية تدرج أزرق/داكن فاخر */
            background: linear-gradient(135deg, #A8C0FF 0%, #39436E 100%);
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 45px; /* تباعد أكبر */
            background: rgba(255, 255, 255, 0.08); /* خلفية شفافة أغمق قليلاً */
            border-radius: 25px; /* حواف أكثر دائرية */
            backdrop-filter: blur(12px); /* تمويه أقوى */
            /* ظل أكثر وضوحاً وأناقة */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            margin: auto;
            border: 1px solid rgba(255, 255, 255, 0.1); /* حدود خفيفة */
        }

        .error-code {
            font-size: 8rem; /* حجم أكبر */
            font-weight: 900;
            /* لون الخطأ البرتقالي الحاد */
            color: var(--error-code-color);
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
            line-height: 1;
        }

        .error-icon {
            font-size: 4.5rem;
            /* أيقونة حزينة باللون الأزرق الموثوق */
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .error-text {
            color: #e9ecef;
            font-size: 1.15rem;
            font-weight: 500;
        }

        h3 {
            font-weight: 700;
            color: #fff;
            margin-top: 15px;
        }

        /* زر العودة (تم تحويله إلى اللون الأزرق الأساسي) */
        .btn-primary {
            margin-top: 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 12px 30px;
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark) !important;
            border-color: var(--primary-dark) !important;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn-primary i {
            margin-left: 8px;
        }

        .footer-text {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255,255,255,0.85);
            font-size: 0.95rem;
            font-weight: 500;
        }

        @media (max-width: 576px) {
            .error-code {
                font-size: 6rem;
            }
            .error-container {
                padding: 30px;
                margin: 20px;
            }
            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="error-container">
    <div class="error-icon"><i class="bi bi-emoji-frown"></i></div>
    <div class="error-code">404</div>
    <h3 th:text="${errorTitle}">الصفحة غير موجودة</h3>
    <p class="error-text mt-3" th:text="${errorMessage}">يبدو أن الصفحة التي تبحث عنها غير متوفرة أو تم نقلها.</p>

    <a href="/login" class="btn btn-primary btn-home">
        <i class="bi bi-house-door"></i> العودة للصفحة الرئيسية
    </a>
</div>

<div class="footer-text">© 2025 نظام إدارة العيادات</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
