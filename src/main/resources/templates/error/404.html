<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>الصفحة غير موجودة - نظام العيادة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #43a047 0%, #1b5e20 100%);
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }

        .error-code {
            font-size: 7rem;
            font-weight: bold;
            color: #ff5252;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .error-icon {
            font-size: 4rem;
            color: #ffc107;
            margin-bottom: 10px;
        }

        .error-text {
            color: #f5f5f5;
            font-size: 1.2rem;
        }

        .btn-home {
            margin-top: 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 25px;
        }

        .btn-home i {
            margin-left: 6px;
        }

        .footer-text {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="error-container">
    <div class="error-icon"><i class="bi bi-emoji-frown"></i></div>
    <div class="error-code">404</div>
    <h3 th:text="${errorTitle}">الصفحة غير موجودة</h3>
    <p class="error-text mt-3" th:text="${errorMessage}">يبدو أن الصفحة التي تبحث عنها غير متوفرة أو تم نقلها.</p>
    <a href="/login" class="btn btn-light btn-home">
        <i class="bi bi-house-door"></i> العودة للصفحة الرئيسية
    </a>
</div>

<div class="footer-text">© 2025 نظام إدارة العيادات</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
