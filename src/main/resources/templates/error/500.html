<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>حدث خطأ في الخادم</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 100%);
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem 2rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: all 0.3s ease;
        }

        .error-card:hover {
            transform: translateY(-4px);
        }

        .error-icon {
            font-size: 4.5rem;
            color: #dc3545;
            animation: pulse 1.4s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .error-code {
            font-size: 4rem;
            font-weight: 800;
            color: #dc3545;
            margin-top: 0.5rem;
        }

        .btn-home {
            border-radius: 12px;
            padding: 0.6rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            color: #777;
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
<div class="error-card">
    <i class="bi bi-exclamation-triangle-fill error-icon"></i>
    <div class="error-code">500</div>
    <h3 class="mt-3" th:text="${errorTitle}">حدث خطأ في الخادم</h3>
    <p class="text-muted mt-2" th:text="${errorMessage}">نعتذر، حدث خلل أثناء معالجة طلبك.</p>
    <a href="/login" class="btn btn-primary btn-home mt-3">
        <i class="bi bi-house-door"></i> العودة للصفحة الرئيسية
    </a>

    <div class="footer mt-4">
        Ⓒ 2025 نظام إدارة العيادات — جميع الحقوق محفوظة
    </div>
</div>
</body>
</html>
