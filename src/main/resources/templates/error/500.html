<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>حدث خطأ في الخادم</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /*
         * ======================================
         * تخصيص الستايل للأزرق الطبي الفاخر (Medical Blue 500 Page)
         * ======================================
         */
        :root {
            --primary-color: #007BFF; /* أزرق موثوق للتركيز */
            --primary-dark: #0056b3;  /* للتفاعل والعمق */
            --error-color: #dc3545;  /* الأحمر للتحذير الخطير */
        }

        body {
            /* خلفية بيضاء مزرقة نظيفة */
            background: #f8faff;
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            background: #fff;
            border-radius: 20px;
            /* ظل أكثر وضوحاً وأناقة */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            padding: 3rem 2.5rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .error-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .error-icon {
            font-size: 5rem; /* حجم أكبر */
            /* اللون الأحمر المناسب لرمز 500 */
            color: var(--error-color);
            animation: pulse 1.4s infinite alternate;
            text-shadow: 0 2px 10px rgba(220, 53, 69, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.05); opacity: 1; }
        }

        .error-code {
            font-size: 5rem;
            font-weight: 900;
            color: var(--error-color);
            margin-top: 0.5rem;
            line-height: 1;
        }

        h3 {
            font-weight: 700;
            color: var(--text-color-dark);
        }

        .text-muted {
            color: #6c757d !important;
            font-size: 1.1rem;
        }

        /* زر العودة (اللون الأزرق الموحد) */
        .btn-primary {
            border-radius: 12px;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark) !important;
            border-color: var(--primary-dark) !important;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn-primary i {
            margin-left: 8px;
        }

        .footer {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
<div class="error-card">
    <i class="bi bi-exclamation-triangle-fill error-icon"></i>
    <div class="error-code">500</div>
    <h3 class="mt-3" th:text="${errorTitle}">حدث خطأ في الخادم</h3>
    <p class="text-muted mt-2" th:text="${errorMessage}">نعتذر، حدث خلل أثناء معالجة طلبك. يرجى محاولة العودة للصفحة الرئيسية.</p>

    <a href="/login" class="btn btn-primary btn-home mt-4">
        <i class="bi bi-house-door"></i> العودة للصفحة الرئيسية
    </a>

    <div class="footer mt-4">
        Ⓒ 2025 نظام إدارة العيادات — جميع الحقوق محفوظة
    </div>
</div>
</body>
</html>
