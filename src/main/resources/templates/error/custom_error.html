<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">

</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh">

        <a href="/" class="btn btn-primary mt-3">الرجوع للصفحة الرئيسية</a>

</html>
