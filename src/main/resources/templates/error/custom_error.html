<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>حدث خطأ - نظام إدارة العيادة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap RTL + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f44336 0%, #b71c1c 100%);
            color: #333;
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-box {
            background: #fff;
            border-radius: 18px;
            padding: 2rem 2.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .error-icon {
            font-size: 4rem;
            color: #e53935;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: #43a047;
            border: none;
            border-radius: 10px;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #2e7d32;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
<div class="error-box shadow-lg">
    <div class="error-icon">
        <i class="bi bi-exclamation-triangle-fill"></i>
    </div>
    <div class="error-title">حدث خطأ!</div>
    <p class="error-message" th:text="${errorMessage}">عذرًا، حدث خطأ غير متوقع. برجاء المحاولة لاحقًا.</p>

    <a href="/" class="btn btn-primary">
        <i class="bi bi-arrow-right-circle"></i> الرجوع للصفحة الرئيسية
    </a>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
