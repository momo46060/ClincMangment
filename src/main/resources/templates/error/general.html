<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>حدث خطأ - نظام إدارة العيادة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            font-family: 'Tajawal', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-card {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
        }
        .error-icon {
            font-size: 4rem;
            color: #f44336;
        }
        .btn-back {
            border-radius: 12px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="error-card">
    <i class="bi bi-exclamation-triangle-fill error-icon"></i>
    <h3 class="mt-3" th:text="${errorTitle}">حدث خطأ غير معروف</h3>
    <p class="text-muted mt-2" th:text="${errorMessage}"></p>
    <a href="/" class="btn btn-secondary mt-3 btn-back">الرجوع للرئيسية</a>
</div>

</body>
</html>
