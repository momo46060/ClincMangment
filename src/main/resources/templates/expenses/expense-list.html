<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قائمة المصروفات</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /*
         * ======================================
         * تخصيص الستايل للأزرق الطبي الفاخر (Medical Blue Expenses List)
         * ======================================
         */
        :root {
            --primary-color: #007BFF; /* أزرق موثوق للتركيز */
            --primary-dark: #0056b3;  /* للتفاعل والعمق */
            --primary-light: #E6F3FF; /* لون فاتح للخلفيات المساعدة */
            --primary-light-hover: #e9f4ff; /* لون أفتح للتمرير */
            --text-color-dark: #212529;
        }

        .page-wrapper {
            margin-right: 260px;
            padding: 20px;
        }
        body {
            /* خلفية بيضاء مزرقة نظيفة */
            background: #f8faff;
            font-family: Tajawal, sans-serif;
            color: var(--text-color-dark);
        }

        .card {
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            border: none;
        }

        .table thead {
            /* رأس الجدول بالأزرق الداكن */
            background: var(--primary-dark);
            color: #fff;
            font-weight: 700;
        }

        .table tbody tr:hover {
            /* خلفية زرقاء فاتحة عند التمرير */
            background: var(--primary-light-hover);
        }

        .form-control {
            border-radius: 10px;
            border-color: #ced4da;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color-dark);
        }

        /* الأزرار (أضف/عرض) باللون الأزرق الموحد */
        .btn-success {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            font-weight: 700;
            border-radius: 12px;
            padding: 0.6rem 1.2rem;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: var(--primary-dark) !important;
            border-color: var(--primary-dark) !important;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        h3 {
            font-weight: 800;
            color: var(--primary-dark);
        }

        /* ---------- Responsive Tweaks ---------- */

        @media (max-width: 768px) {
            h3 {
                font-size: 1.4rem !important;
                text-align: center;
            }

            .btn-success {
                width: 100%;
                margin-top: 10px;
            }

            .page-wrapper {
                margin-right: 0;
                padding: 10px;
            }
        }

        /* Scrollable table for mobile */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>

<body class="p-3">

<div th:replace="fragments/sidebar :: doctorSidebar()"></div>
<div th:replace="fragments/chat-popup :: chatPopupFragment"></div>

<div class="page-wrapper">

    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
        <h3 class="m-0" th:text="${clinic.name} + ' - قائمة المصروفات'">قائمة المصروفات</h3>

        <a th:href="@{|/clinics/expenses/add|}" class="btn btn-success">
            أضف مصروف +
        </a>
    </div>

    <form method="get" class="row g-3 mb-4 card p-4">

        <div class="col-md-3 col-12">
            <label class="form-label">من</label>
            <input type="text" name="startDate" class="form-control date-picker"
                   th:value="${startDate}" readonly/>
        </div>

        <div class="col-md-3 col-12">
            <label class="form-label">إلى</label>
            <input type="text" name="endDate" class="form-control date-picker"
                   th:value="${endDate}" readonly/>
        </div>

        <div class="col-md-2 col-12 d-grid">
            <button class="btn btn-success mt-md-4 mt-2">عرض</button>
        </div>

    </form>

    <div class="card p-3">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>#</th>
                    <th>اسم المصروف</th>
                    <th>المبلغ</th>
                    <th>الملاحظات</th>
                    <th>تم الإضافة بواسطة</th>
                    <th>تاريخ الإدخال</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="exp, iterStat : ${expenses}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${exp.title}">إيجار</td>
                    <td th:text="${exp.amount}">500</td>
                    <td th:text="${exp.notes}">---</td>
                    <td th:text="${exp.createdBy.fullName}">دكتور محمد</td>
                    <td th:text="${#temporals.format(exp.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>

                <tr th:if="${#lists.isEmpty(expenses)}">
                    <td colspan="6" class="text-center text-muted">لا توجد مصروفات في الفترة المحددة</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr(".date-picker", {
        dateFormat: "Y-m-d",
        locale: "ar"
    });
</script>

</body>
</html>
