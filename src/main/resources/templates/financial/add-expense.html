<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <title>إضافة مصروف</title>

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>

    <style>
        .page-wrapper {
            margin-right: 260px;
            padding: 20px;
        }
        body {
            background: #f1f3f5;
            font-family: 'Tajawal', sans-serif;
        }

        .card {
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        @media (max-width: 576px) {
            h4 { font-size: 1.3rem; }
            .card { padding: 1.25rem !important; }
        }

        .form-control, textarea {
            font-size: 1rem;
            padding: 0.65rem;
            border-radius: 10px;
        }

        button, a.btn {
            border-radius: 10px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
        }
    </style>
</head>

<body class="p-3">

<div th:replace="fragments/sidebar :: doctorSidebar()"></div>
<div th:replace="fragments/chat-popup :: chatPopupFragment"></div>

<div class="page-wrapper">
    <div class="col-12 col-md-8 col-lg-6">

        <div class="card p-4 mt-4">
            <h4 class="mb-3 text-center">إضافة مصروف جديد</h4>

            <form th:action="@{|/clinics/expenses/save|}" method="post">

                <!-- اسم المصروف -->
                <div class="mb-3">
                    <label class="form-label">اسم المصروف</label>
                    <input name="title" class="form-control" required/>
                </div>

                <!-- المبلغ -->
                <div class="mb-3">
                    <label class="form-label">المبلغ</label>
                    <input name="amount" type="number" step="0.01" class="form-control" required/>
                </div>

                <!-- ملاحظات -->
                <div class="mb-3">
                    <label class="form-label">ملاحظات</label>
                    <textarea name="notes" class="form-control" rows="3"></textarea>
                </div>

                <!-- الأزرار -->
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success w-50 me-2">حفظ</button>
                    <a th:href="@{|/clinics/financial|}" class="btn btn-secondary w-50">إلغاء</a>
                </div>

            </form>
        </div>

    </div>
</div>

</body>
</html>
