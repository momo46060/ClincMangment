<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>إضافة مصروف</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /*
         * ======================================
         * تخصيص الستايل للأزرق الطبي الفاخر (Medical Blue Add Expense Form)
         * ======================================
         */
        :root {
            --primary-color: #007BFF; /* أزرق موثوق للتركيز */
            --primary-dark: #0056b3;  /* للعناوين وتسميات الحقول */
            --text-color-dark: #212529;
        }

        .page-wrapper {
            margin-right: 260px;
            padding: 20px;
        }
        body {
            /* خلفية بيضاء مزرقة نظيفة */
            background: #f8faff;
            font-family: 'Tajawal', sans-serif;
            color: var(--text-color-dark);
        }

        .card {
            border-radius: 20px;
            /* ظل أكثر وضوحاً وأناقة */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: none;
        }

        h4 {
            font-weight: 800;
            color: var(--primary-dark);
        }

        .form-control, textarea {
            font-size: 1rem;
            padding: 0.8rem;
            border-radius: 12px;
            border-color: #ced4da;
            transition: border-color 0.3s;
        }

        .form-control:focus, textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }

        .form-label {
            /* تسميات الحقول بالأزرق الداكن وخط عريض */
            color: var(--primary-dark);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        button, a.btn {
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-size: 1.05rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        /* زر الحفظ (الأزرق الموحد) */
        .btn-success {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }
        .btn-success:hover {
            background-color: var(--primary-dark) !important;
            border-color: var(--primary-dark) !important;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        /* زر الإلغاء */
        .btn-secondary {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
        }
        .btn-secondary:hover {
            background-color: #5a6268 !important;
            border-color: #5a6268 !important;
        }

        @media (max-width: 768px) {
            .page-wrapper {
                margin-right: 0;
                padding: 10px;
            }
        }
        @media (max-width: 576px) {
            h4 { font-size: 1.5rem; }
            .card { padding: 1.5rem !important; }

            .d-flex button, .d-flex a.btn {
                width: 100% !important;
                margin: 5px 0 !important;
            }
            .d-flex {
                flex-direction: column;
            }
        }
    </style>
</head>

<body class="p-3">

<div th:replace="fragments/sidebar :: doctorSidebar()"></div>
<div th:replace="fragments/chat-popup :: chatPopupFragment"></div>

<div class="page-wrapper">
    <div class="col-12 col-md-8 col-lg-6 mx-auto"> <div class="card p-5 mt-4">
        <h4 class="mb-4 text-center">إضافة مصروف جديد</h4>

        <form th:action="@{|/clinics/expenses/save|}" method="post">

            <div class="mb-3">
                <label class="form-label">اسم المصروف</label>
                <input name="title" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">المبلغ</label>
                <input name="amount" type="number" step="0.01" class="form-control" required/>
            </div>

            <div class="mb-4">
                <label class="form-label">ملاحظات</label>
                <textarea name="notes" class="form-control" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <button class="btn btn-success w-50 me-2">
                    <i class="bi bi-save"></i> حفظ المصروف
                </button>
                <a th:href="@{|/clinics/financial|}" class="btn btn-secondary w-50">
                    <i class="bi bi-x-circle"></i> إلغاء
                </a>
            </div>

        </form>
    </div>

    </div>
</div>

</body>
</html>
