<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'لوحة الطبيب'">لوحة الطبيب</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { font-family: 'Tajawal', sans-serif; background:#f4f6f9;}

        /* sidebar */
        .sidebar {
            width: 240px;
            height: 100vh;
            background: #2e7d32;
            position: fixed;
            right: 0;
            top: 0;
            padding-top: 15px;
            color: white;
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            padding: 12px 18px;
            color: white;
            text-decoration: none;
            margin: 8px;
            border-radius: 8px;
        }
        .sidebar a:hover { background: rgba(255,255,255,0.15); }

        .content {
            margin-right: 250px;
            padding: 25px;
        }
    </style>
</head>

<body>

<!-- Sidebar ثابت -->
<div class="sidebar">
    <h4 class="text-center mb-3">لوحة الطبيب</h4>

    <a href="/doctor/dashboard"><i class="bi bi-speedometer2"></i> الرئيسية</a>
    <a href="/doctor/settings"><i class="bi bi-gear"></i> إعدادات الأسعار</a>
    <a href="/doctor/add-nurse"><i class="bi bi-person-plus"></i> إضافة ممرضة</a>

    <div th:if="${isSubscriptionAdvanced}">
        <a href="/clinc/dashboard"><i class="bi bi-grid"></i> Dashboard</a>
        <a href="/clinics/financial"><i class="bi bi-bar-chart-line"></i> التقارير المالية</a>
    </div>

    <a href="/logout" class="text-danger"><i class="bi bi-box-arrow-right"></i> تسجيل الخروج</a>
</div>

<!-- المحتوى الذي يتغير -->
<div class="content">
    <th:block th:fragment="content">
        <!-- أي صفحة تضع هنا سيتم استبدالها -->
    </th:block>
</div>

</body>
</html>
