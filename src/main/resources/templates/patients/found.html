<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بيانات المريض - نظام العيادة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f0f2f5;
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .patient-card {
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            background: #fff;
            transition: all 0.3s ease;
        }
        .patient-card:hover {
            transform: translateY(-3px);
        }
        .card-header {
            background: #43a047;
            color: #fff;
            text-align: center;
            font-weight: bold;
            font-size: 1.3rem;
            padding: 1.2rem;
        }
        table th {
            width: 30%;
            background: #e8f5e9;
        }
        table td {
            font-weight: 500;
        }
        .btn-primary, .btn-secondary {
            border-radius: 10px;
            font-weight: 600;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
        }
        .btn-primary:hover {
            background: #388e3c;
        }
    </style>
</head>

<body>
<div class="container col-md-8">
    <div class="patient-card shadow">
        <div class="card-header">
            <i class="bi bi-person-badge-fill"></i> بيانات المريض
        </div>
        <div class="card-body p-4">
            <table class="table table-bordered align-middle text-center">
                <tr>
                    <th>كود المريض</th>
                    <td th:text="${patient.patientCode}"></td>
                </tr>
                <tr>
                    <th>الاسم</th>
                    <td th:text="${patient.user.fullName}"></td>
                </tr>
                <tr>
                    <th>تاريخ الميلاد</th>
                    <td th:text="${patient.birthDate}"></td>
                </tr>
                <tr>
                    <th>الهاتف</th>
                    <td th:text="${patient.phone}"></td>
                </tr>
                <tr>
                    <th>ملاحظات</th>
                    <td th:text="${patient.notes}"></td>
                </tr>
            </table>

            <div class="text-center mt-4">
                <a th:href="@{'/visits/new/' + ${patient.patientCode}}" class="btn btn-primary me-2">
                    <i class="bi bi-calendar-plus"></i> حجز كشف جديد
                </a>
                <a href="/nurse/dashboard" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> رجوع
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
