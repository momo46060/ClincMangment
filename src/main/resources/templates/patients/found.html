<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بيانات المريض - نظام العيادة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /*
         * ======================================
         * تخصيص الستايل للأزرق الطبي الفاخر (Medical Blue Patient Data)
         * ======================================
         */
        :root {
            --primary-color: #007BFF; /* أزرق موثوق للتركيز */
            --primary-dark: #0056b3;  /* للعناوين وتسميات الحقول */
            --primary-light-hover: #e9f4ff; /* لون أفتح للخلفيات المساعدة */
            --text-color-dark: #212529;
        }

        body {
            /* خلفية بيضاء مزرقة نظيفة */
            background: #f8faff;
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            padding: 3rem 0;
            color: var(--text-color-dark);
        }
        .patient-card {
            border-radius: 25px;
            /* ظل أعمق وأفخم */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            background: #fff;
            transition: all 0.3s ease;
            border: none;
        }
        .patient-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            /* تدرج أزرق فاخر */
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            color: #fff;
            text-align: center;
            font-weight: 800;
            font-size: 1.5rem;
            padding: 1.5rem 1.2rem;
            border-radius: 25px 25px 0 0 !important;
        }

        .table {
            border-radius: 15px;
            overflow: hidden; /* لضمان تطبيق الحواف على الحدود */
        }

        table th {
            width: 35%;
            /* خلفية زرقاء فاتحة لعناوين الحقول */
            background: var(--primary-light-hover);
            font-weight: 700;
            color: var(--primary-dark);
            padding: 1rem;
        }
        table td {
            font-weight: 600;
            color: #444;
            padding: 1rem;
        }

        .table-bordered > :not(caption) > * > * {
            border-width: 1px 0 !important; /* تخفيف الحدود الداخلية */
            border-color: #dee2e6;
        }

        .btn-primary, .btn-secondary {
            border-radius: 12px;
            font-weight: 700;
            padding: 0.8rem 1.5rem;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        /* زر الحجز (الأزرق الموحد) */
        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }
        .btn-primary:hover {
            background: var(--primary-dark) !important;
            border-color: var(--primary-dark) !important;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        /* زر الرجوع (الرمادي العصري) */
        .btn-secondary {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
        }
        .btn-secondary:hover {
            background-color: #5a6268 !important;
            border-color: #5a6268 !important;
        }

        .card-body i {
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            .patient-card {
                margin: 0 15px;
            }
            .card-header {
                font-size: 1.3rem;
            }
            table th, table td {
                padding: 0.8rem;
                font-size: 0.95rem;
            }
            .text-center a.btn {
                width: 100%;
                margin: 5px 0 !important;
            }
        }
    </style>
</head>

<body>
<div class="container col-12 col-md-8 col-lg-6">
    <div class="patient-card shadow">
        <div class="card-header">
            <i class="bi bi-person-badge-fill"></i> بيانات المريض
        </div>
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-bordered align-middle text-center">
                    <tr>
                        <th>كود المريض</th>
                        <td th:text="${patient.patientCode}"></td>
                    </tr>
                    <tr>
                        <th>الاسم</th>
                        <td th:text="${patient.user.fullName}"></td>
                    </tr>
                    <tr>
                        <th>تاريخ الميلاد</th>
                        <td th:text="${patient.birthDate}"></td>
                    </tr>
                    <tr>
                        <th>الهاتف</th>
                        <td th:text="${patient.phone}"></td>
                    </tr>
                    <tr>
                        <th>ملاحظات</th>
                        <td th:text="${patient.notes}"></td>
                    </tr>
                </table>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{'/visits/new/' + ${patient.patientCode}}" class="btn btn-primary me-2">
                    <i class="bi bi-calendar-plus"></i> حجز كشف جديد
                </a>
                <a href="/nurse/dashboard" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> رجوع
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
