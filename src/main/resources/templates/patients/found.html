<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بيانات المريض</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

<div class="container col-md-8">
    <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
            <h4>بيانات المريض</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr><th>كود المريض</th><td th:text="${patient.patientCode}"></td></tr>
                <tr><th>الاسم</th><td th:text="${patient.user.fullName}"></td></tr>
                <tr><th>تاريخ الميلاد</th><td th:text="${patient.birthDate}"></td></tr>
                <tr><th>الهاتف</th><td th:text="${patient.phone}"></td></tr>
                <tr><th>ملاحظات</th><td th:text="${patient.notes}"></td></tr>
            </table>

            <div class="text-center mt-3">
                <a th:href="@{'/visits/new/' + ${patient.patientCode}}" class="btn btn-primary">حجز كشف جديد</a>
                <a href="/nurse/dashboard" class="btn btn-secondary">رجوع</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
