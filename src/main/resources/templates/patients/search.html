<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بحث عن مريض</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container col-md-6">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h4>بحث عن مريض</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/patients/search}" method="post" class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="أدخل كود المريض أو رقم التليفون" required>
                <button type="submit" class="btn btn-primary">بحث</button>
            </form>

            <div class="mt-4" th:if="${notFound}">
                <div class="alert alert-warning text-center">
                    لا يوجد مريض بهذا الكود أو الرقم.
                    <br>
                    <a href="/patients/new" class="btn btn-success mt-2">تسجيل مريض جديد</a>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-3">
        <a href="/nurse/dashboard" class="btn btn-secondary">رجوع للوحة الممرضة</a>
        <a href="/patients/new" class="btn btn-success mt-2">تسجيل مريض جديد</a>

    </div>
</div>

</body>
</html>
