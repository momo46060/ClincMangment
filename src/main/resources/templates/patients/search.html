<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بحث عن مريض - نظام إدارة العيادة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 RTL + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f0f4c3 0%, #dcedc8 100%);
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
        }

        .btn-primary, .btn-success, .btn-secondary {
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-group-center {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .alert a.btn {
            margin-top: 10px;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center p-4">

<div class="container col-md-6 col-lg-5">
    <div class="card mt-4 shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h4><i class="bi bi-search"></i> بحث عن مريض</h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/patients/search}" method="post" class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="أدخل كود المريض أو رقم التليفون" required>
                <button type="submit" class="btn btn-primary">بحث</button>
            </form>

            <div class="mt-4" th:if="${notFound}">
                <div class="alert alert-warning text-center">
                    لا يوجد مريض بهذا الكود أو الرقم.
                    <br>
                    <a href="/patients/new" class="btn btn-success mt-2"><i class="bi bi-person-plus"></i> تسجيل مريض جديد</a>
                </div>
            </div>
        </div>
    </div>

    <div class="btn-group-center">
        <a href="/nurse/dashboard" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> رجوع للوحة الممرضة</a>
        <a href="/patients/new" class="btn btn-success"><i class="bi bi-person-plus"></i> تسجيل مريض جديد</a>
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
