<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بحث عن مريض - نظام إدارة العيادة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /*
         * ======================================
         * تخصيص الستايل للأزرق الطبي الفاخر (Medical Blue Patient Search)
         * ======================================
         */
        :root {
            --primary-color: #007BFF;
            --primary-dark: #0056b3;
            --background-light: #f8faff;
            --background-hover: #e9f4ff;
        }

        body {
            /* خلفية متدرجة زرقاء فاتحة وهادئة */
            background: linear-gradient(135deg, var(--background-light) 0%, var(--background-hover) 100%);
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
        }

        .card {
            border-radius: 20px;
            /* ظل أعمق وأفخم */
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            transition: transform 0.3s ease;
            border: none;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            /* رأس البطاقة باللون الأزرق الداكن الموحد */
            background-color: var(--primary-dark) !important;
            color: #fff;
            text-align: center;
            font-weight: 800;
            font-size: 1.4rem;
            padding: 1.2rem;
            border-radius: 20px 20px 0 0 !important;
        }

        .card-header i {
            margin-left: 8px;
        }

        .form-control {
            border-radius: 12px 0 0 12px !important;
            padding: 0.85rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
        }

        .input-group button.btn-primary {
            border-radius: 0 12px 12px 0 !important;
        }


        .btn-primary, .btn-success, .btn-secondary {
            border-radius: 12px;
            font-weight: 700;
            padding: 0.8rem 1.5rem;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        /* زر البحث */
        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }
        .btn-primary:hover {
            background: var(--primary-dark) !important;
            border-color: var(--primary-dark) !important;
        }

        /* زر تسجيل مريض جديد - استخدام الأزرق الداكن للتباين */
        .btn-success {
            background-color: var(--primary-dark) !important;
            border-color: var(--primary-dark) !important;
        }
        .btn-success:hover {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }

        /* زر الرجوع */
        .btn-secondary {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
        }
        .btn-secondary:hover {
            background-color: #5a6268 !important;
            border-color: #5a6268 !important;
        }

        .btn-group-center {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
            border-radius: 12px;
            font-weight: 600;
        }

        .alert a.btn {
            margin-top: 10px;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center p-4">

<div class="container col-12 col-md-6 col-lg-5">
    <div class="card mt-4 shadow-lg">
        <div class="card-header text-white text-center">
            <h4><i class="bi bi-search"></i> بحث عن مريض</h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/patients/search}" method="post" class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="أدخل كود المريض أو رقم التليفون" required>
                <button type="submit" class="btn btn-primary">بحث</button>
            </form>

            <div class="mt-4" th:if="${notFound}">
                <div class="alert alert-warning text-center">
                    لا يوجد مريض بهذا الكود أو الرقم.
                    <br>
                    <a href="/patients/new" class="btn btn-success mt-2"><i class="bi bi-person-plus"></i> تسجيل مريض جديد</a>
                </div>
            </div>
        </div>
    </div>

    <div class="btn-group-center">
        <a href="/nurse/dashboard" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> رجوع للوحة الممرضة</a>
        <a href="/patients/new" class="btn btn-success"><i class="bi bi-person-plus"></i> تسجيل مريض جديد</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
