<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تفاصيل المريض</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap RTL + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Tajawal', sans-serif;
        }

        .patient-card {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }

        .card-header {
            background: #0d6efd;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }

        .card-body p {
            font-size: 1.05rem;
            margin-bottom: 0.75rem;
        }

        .card-footer {
            background: #f8f9fa;
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            padding: 1rem;
        }

        .btn-success {
            border-radius: 10px;
        }

        .btn-secondary {
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="card patient-card">
        <div class="card-header">
            <h3 class="mb-0"><i class="bi bi-person-circle"></i> تفاصيل المريض</h3>
        </div>
        <div class="card-body">
            <p><strong>كود المريض:</strong> <span th:text="${patient.patientCode}"></span></p>
            <p><strong>الاسم:</strong> <span th:text="${patient.user.fullName}"></span></p>
            <p><strong>رقم الهاتف:</strong> <span th:text="${patient.phone}"></span></p>
            <p><strong>تاريخ الميلاد:</strong> <span th:text="${patient.birthDate}"></span></p>
            <p><strong>ملاحظات:</strong> <span th:text="${patient.notes} ?: 'لا توجد ملاحظات'"></span></p>
        </div>
        <div class="card-footer">
            <a th:href="@{/visits/new/{patientCode}(patientCode=${patient.patientCode})}"
               class="btn btn-success"><i class="bi bi-plus-circle"></i> إضافة زيارة جديدة</a>
            <a th:href="@{/nurse/dashboard}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> رجوع</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
