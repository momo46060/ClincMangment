<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>تفاصيل المريض</title>
    <!-- إضافة Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">تفاصيل المريض</h3>
        </div>
        <div class="card-body">
            <p><strong>كود المريض:</strong> <span th:text="${patient.patientCode}"></span></p>
            <p><strong>الاسم:</strong> <span th:text="${patient.user.fullName}"></span></p>
            <p><strong>رقم الهاتف:</strong> <span th:text="${patient.phone}"></span></p>
            <p><strong>تاريخ الميلاد:</strong> <span th:text="${patient.birthDate}"></span></p>
            <p><strong>ملاحظات:</strong> <span th:text="${patient.notes}"></span></p>
        </div>
        <div class="card-footer">
            <a th:href="@{/visits/new/{patientCode}(patientCode=${patient.patientCode})}"
               class="btn btn-success">إضافة زيارة جديدة</a>
            <a th:href="@{/nurse/dashboard}" class="btn btn-secondary ms-2">رجوع إلى قائمة المرضى</a>
        </div>
    </div>
</div>

<!-- إضافة Bootstrap JS و Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
