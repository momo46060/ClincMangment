<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>انتهاء الاشتراك - ClinicEase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /*
         * ======================================
         * تخصيص الستايل للأزرق الطبي الفاخر (Subscription Expired Page)
         * ======================================
         */
        :root {
            --primary-color: #007BFF;
            --primary-dark: #0056b3;
            --warning-color: #ffc107; /* اللون الأصفر/البرتقالي للتحذير */
        }

        body {
            background: #f8faff; /* خلفية بيضاء مزرقة نظيفة */
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 3rem;
            max-width: 500px;
            text-align: center;
        }

        .alert-custom {
            /* تصميم مخصص للتحذير */
            background-color: #fff3cd; /* خلفية صفراء فاتحة */
            color: #856404; /* نص بني داكن */
            border: 2px solid var(--warning-color);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            font-size: 1.15rem;
            font-weight: 700;
        }

        .alert-custom i {
            color: #dc3545; /* أيقونة حمراء لافتة */
            font-size: 1.5rem;
            margin-left: 10px;
        }

        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            border-radius: 12px;
            font-weight: 700;
            padding: 0.8rem 2rem;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark) !important;
            border-color: var(--primary-dark) !important;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="status-card shadow-lg">
        <div class="alert-custom">
            <i class="bi bi-exclamation-octagon-fill"></i>
            انتهى اشتراك العيادة! يرجى تجديد الاشتراك للوصول للميزات المدفوعة.
        </div>
        <a href="/login" class="btn btn-primary"><i class="bi bi-arrow-right-square"></i> العودة للصفحة الرئيسية</a>
    </div>
</div>
</body>
</html>
