<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>تعديل الزيارة</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">تعديل الزيارة</h2>

    <form th:action="@{/visits/update}" th:object="${visitForm}" method="post">
        <div class="mb-3">
            <label class="form-label">الدكتور:</label>
            <select class="form-select" th:field="*{doctorUsername}">
                <option value="">-- اختر الدكتور --</option>
                <option th:each="doc : ${doctors}" th:value="${doc.username}" th:text="${doc.fullName}"
                        th:selected="${doc.username == visitForm.doctorUsername}"></option>
            </select>
        </div>

        <input type="hidden" th:field="*{visitId}" />
        <input type="hidden" th:field="*{patientCode}" />

        <div class="mb-3">
            <label class="form-label">التشخيص:</label>
            <textarea class="form-control" th:field="*{diagnosis}" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">الوصفة الطبية:</label>
            <textarea class="form-control" th:field="*{prescription}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">موعد الاستشارة:</label>
            <input type="datetime-local" class="form-control" th:field="*{scheduledConsultation}" />
        </div>

        <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
    </form>

    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
</div>

<!-- Bootstrap JS Bundle (اختياري) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
