<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل الزيارة - نظام العيادة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /*
         * ======================================
         * تخصيص الستايل للأزرق الطبي الفاخر (Medical Blue Visit Edit Form)
         * ======================================
         */
        :root {
            --primary-color: #007BFF;
            --primary-dark: #0056b3;
        }

        body {
            /* خلفية بيضاء مزرقة نظيفة */
            background-color: #f8faff;
            font-family: 'Tajawal', sans-serif;
        }

        .edit-card {
            background: #fff;
            /* حواف دائرية أكبر */
            border-radius: 20px;
            padding: 2.5rem;
            /* ظل أعمق وأفخم */
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            margin-top: 50px;
            border: none;
        }

        .edit-card h2 {
            margin-bottom: 2rem;
            /* تمييز العنوان باللون الأزرق الداكن */
            font-weight: 800;
            color: var(--primary-dark);
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: #343a40;
        }

        .form-label i {
            margin-left: 8px;
            /* أيقونات الحقول باللون الأزرق الموحد */
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .btn-primary, .btn-secondary {
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-size: 1.05rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        /* زر الحفظ (الأزرق الموحد) */
        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }
        .btn-primary:hover {
            background: var(--primary-dark) !important;
            border-color: var(--primary-dark) !important;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        /* زر الرجوع (الرمادي العصري) */
        .btn-secondary {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
        }
        .btn-secondary:hover {
            background-color: #5a6268 !important;
            border-color: #5a6268 !important;
        }

        .alert {
            border-radius: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="col-12 col-md-8 col-lg-7 edit-card">
        <h2>تعديل الزيارة</h2>

        <form th:action="@{/doctor/visit/update}" th:object="${visitForm}" method="post">
            <div class="mb-4">
                <label class="form-label"><i class="bi bi-person-badge"></i> الدكتور:</label>
                <label th:text="${doctorUsername}" class="form-label"><i class="bi bi-person-badge"></i></label>

            </div>

            <input type="hidden" th:field="*{visitId}" />
            <input type="hidden" th:field="*{patientCode}" />

            <div class="mb-4">
                <label class="form-label"><i class="bi bi-file-medical"></i> التشخيص:</label>
                <textarea class="form-control" th:field="*{diagnosis}" rows="3" placeholder="ادخل تفاصيل التشخيص هنا" required></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label"><i class="bi bi-capsule"></i> الوصفة الطبية:</label>
                <textarea class="form-control" th:field="*{prescription}" rows="3" placeholder="ادخل قائمة الأدوية أو العلاج"></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label"><i class="bi bi-calendar-check"></i> موعد الاستشارة:</label>
                <input type="datetime-local" class="form-control" th:field="*{scheduledConsultation}" />
                <small class="form-text text-muted">اترك الحقل فارغاً إذا لم يكن هناك موعد استشارة محدد.</small>
            </div>

            <div class="d-flex justify-content-between mt-5">
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> حفظ التعديلات</button>
                <a href="/doctor/dashboard" class="btn btn-secondary">رجوع للوحة التحكم</a>
            </div>
        </form>

        <div th:if="${success}" class="alert alert-success mt-4 text-center" th:text="${success}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
