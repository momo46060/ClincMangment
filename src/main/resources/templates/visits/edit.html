<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل الزيارة - نظام العيادة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Tajawal', sans-serif;
        }

        .edit-card {
            background: #fff;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            margin-top: 50px;
        }

        .edit-card h2 {
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .form-label i {
            margin-left: 5px;
            color: #43a047;
        }

        .btn-primary {
            border-radius: 10px;
            padding: 0.6rem 1.2rem;
            font-size: 1.1rem;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="col-md-8 edit-card">
        <h2>تعديل الزيارة</h2>

        <form th:action="@{/visits/update}" th:object="${visitForm}" method="post">
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person-badge"></i> الدكتور:</label>
                <select class="form-select" th:field="*{doctorUsername}" required>
                    <option value="">-- اختر الدكتور --</option>
                    <option th:each="doc : ${doctors}" th:value="${doc.username}" th:text="${doc.fullName}"
                            th:selected="${doc.username == visitForm.doctorUsername}"></option>
                </select>
            </div>

            <input type="hidden" th:field="*{visitId}" />
            <input type="hidden" th:field="*{patientCode}" />

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-file-medical"></i> التشخيص:</label>
                <textarea class="form-control" th:field="*{diagnosis}" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-capsule"></i> الوصفة الطبية:</label>
                <textarea class="form-control" th:field="*{prescription}" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-calendar-check"></i> موعد الاستشارة:</label>
                <input type="datetime-local" class="form-control" th:field="*{scheduledConsultation}" />
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> حفظ التعديلات</button>
                <a href="/doctor/dashboard" class="btn btn-secondary">رجوع للوحة التحكم</a>
            </div>
        </form>

        <div th:if="${success}" class="alert alert-success mt-3 text-center" th:text="${success}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
