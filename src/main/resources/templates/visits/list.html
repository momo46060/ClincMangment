<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>زيارات المريض</title>
    <!-- ربط Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">زيارات المريض: <span th:text="${patient.user.fullName}"></span></h2>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>الرقم</th>
            <th>نوع الزيارة</th>
            <th>الشكوى</th>
            <th>التشخيص</th>
            <th>الوصفة</th>
            <th>الدكتور</th>
            <th>تاريخ الزيارة</th>
            <th>الإجراءات</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="visit : ${visits}">
            <td th:text="${visit.id}"></td>
            <td th:text="${visit.visitType}"></td>
            <td th:text="${visit.complaint}"></td>
            <td th:text="${visit.diagnosis}"></td>
            <td th:text="${visit.prescription}"></td>
            <td th:text="${visit.doctor != null ? visit.doctor.fullName : 'لم يتم التعيين'}"></td>
            <td th:text="${visit.visitDate}"></td>
            <td>
                <a th:href="@{/visits/edit/{id}(id=${visit.id})}" class="btn btn-sm btn-primary">تعديل</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/visits/new/{patientCode}(patientCode=${patient.patientCode})}" class="btn btn-success">إضافة زيارة جديدة</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
