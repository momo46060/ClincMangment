<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>زيارات المريض - نظام إدارة العيادة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /*
         * ======================================
         * تخصيص الستايل للأزرق الطبي الفاخر (Medical Blue Patient Visits)
         * ======================================
         */
        :root {
            --primary-color: #007BFF;
            --primary-dark: #0056b3;
            --table-header-bg: #0069d9;
            --table-header-color: #fff;
        }

        body {
            /* خلفية بيضاء مزرقة نظيفة */
            background: #f8faff;
            font-family: 'Tajawal', sans-serif;
            padding-top: 40px;
        }

        .card {
            border-radius: 20px;
            /* ظل أعمق وأفخم */
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            transition: all 0.3s ease;
            border: none;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .table th, .table td {
            vertical-align: middle !important;
        }

        /* رأس الجدول باللون الأزرق الموحد */
        .table-primary {
            background-color: var(--primary-dark) !important;
            color: var(--table-header-color);
            font-weight: 700;
        }

        .btn {
            border-radius: 12px;
            font-weight: 700;
            padding: 0.7rem 1.4rem;
            transition: all 0.3s ease;
        }

        .header-section {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-section h2 {
            /* تمييز العنوان باللون الأزرق الداكن */
            font-weight: 800;
            color: var(--primary-dark);
        }

        .header-section h2 span {
            color: var(--primary-color);
        }

        /* زر إضافة زيارة جديدة (الإجراء الأساسي) */
        .btn-success { /* تم تغيير اسمه في HTML إلى btn-primary لتوحيد الستايل */
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }

        .btn-success:hover {
            background-color: var(--primary-dark) !important;
            border-color: var(--primary-dark) !important;
        }

        /* زر تعديل (الإجراء الثانوي) */
        .btn-primary { /* تم تغيير اسمه في HTML إلى btn-dark-blue */
            background-color: var(--primary-dark) !important;
            border-color: var(--primary-dark) !important;
        }

        .btn-primary:hover {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }

        /* زر تعديل الصغير داخل الجدول */
        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-section">
        <h2>سجل زيارات الدكتور: <span th:text="${doctor.fullName}"></span></h2>
    </div>

    <div class="card shadow-lg">
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                    <tr>
                        <th>الرقم</th>
                        <th>اسم المريض</th>
                        <th>نوع الزيارة</th>
                        <th>الشكوى</th>
                        <th>التشخيص</th>
                        <th>الوصفة</th>
                        <th>الدكتور</th>
                        <th>تاريخ الزيارة</th>
                        <th>الإجراءات</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="visit : ${visits}">
                        <td th:text="${visit.id}"></td>
                        <td th:text="${visit.patient.user.fullname}"></td>
                        <td th:text="${visit.visitType}"></td>
                        <td th:text="${visit.complaint}"></td>
                        <td th:text="${visit.diagnosis}"></td>
                        <td th:text="${visit.prescription}"></td>
                        <td th:text="${visit.doctor != null ? visit.doctor.fullName : 'لم يتم التعيين'}"></td>
                        <td th:text="${#temporals.format(visit.visitDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <a th:href="@{|/visits/edit/${visit.id}|}" class="btn btn-primary btn-sm">
                                <i class="bi bi-pencil-square"></i> تعديل
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(visits)}">
                        <td colspan="8" class="text-center text-muted py-3">لا توجد زيارات حتى الآن</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
