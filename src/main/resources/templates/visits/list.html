<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>زيارات المريض - نظام إدارة العيادة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>

        :root {
            --primary-color: #007BFF;
            --primary-dark: #0056b3;
            --table-header-bg: #0069d9;
            --table-header-color: #fff;
        }
        .page-wrapper {
            margin-right: 260px;
            padding: 20px;
        }
        body {
            /* خلفية بيضاء مزرقة نظيفة */
            background: #f8faff;
            font-family: 'Tajawal', sans-serif;
            padding-top: 40px;
        }

        .card {
            border-radius: 20px;
            /* ظل أعمق وأفخم */
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            transition: all 0.3s ease;
            border: none;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .table th, .table td {
            vertical-align: middle !important;
        }

        /* رأس الجدول باللون الأزرق الموحد */
        .table-primary {
            background-color: var(--primary-dark) !important;
            color: var(--table-header-color);
            font-weight: 700;
        }

        .btn {
            border-radius: 12px;
            font-weight: 700;
            padding: 0.7rem 1.4rem;
            transition: all 0.3s ease;
        }

        .header-section {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-section h2 {
            /* تمييز العنوان باللون الأزرق الداكن */
            font-weight: 800;
            color: var(--primary-dark);
        }

        .header-section h2 span {
            color: var(--primary-color);
        }

        /* زر إضافة زيارة جديدة (الإجراء الأساسي) */
        .btn-success { /* تم تغيير اسمه في HTML إلى btn-primary لتوحيد الستايل */
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }

        .btn-success:hover {
            background-color: var(--primary-dark) !important;
            border-color: var(--primary-dark) !important;
        }

        /* زر تعديل (الإجراء الثانوي) */
        .btn-primary { /* تم تغيير اسمه في HTML إلى btn-dark-blue */
            background-color: var(--primary-dark) !important;
            border-color: var(--primary-dark) !important;
        }

        .btn-primary:hover {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }

        /* زر تعديل الصغير داخل الجدول */
        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }

        /* تنسيق عرض الروشتة */
        .prescription-container {
            max-width: 300px;
            max-height: 150px;
            overflow-y: auto;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .prescription-item {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #ced4da;
        }

        .prescription-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .prescription-name {
            font-weight: 700;
            color: #0056b3;
            margin-bottom: 3px;
        }

        .prescription-details {
            font-size: 0.85rem;
            color: #495057;
            padding-right: 15px;
        }

        .prescription-detail {
            display: inline-block;
            margin-left: 8px;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* تلميح عند المرور */
        .prescription-tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .prescription-tooltip .tooltip-text {
            visibility: hidden;
            width: 400px;
            background-color: #fff;
            color: #333;
            text-align: right;
            border-radius: 6px;
            padding: 15px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            right: 50%;
            margin-right: -200px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border: 1px solid #dee2e6;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .prescription-tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
<div th:replace="fragments/sidebar :: doctorSidebar()"></div>

<div class="page-wrapper">
    <div class="header-section">
        <h2>سجل زيارات الدكتور: <span th:text="${doctor.fullName}"></span></h2>
    </div>

    <div class="card shadow-lg">
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                    <tr>
                        <th>الرقم</th>
                        <th>اسم المريض</th>
                        <th>نوع الزيارة</th>
                        <th>الشكوى</th>
                        <th>التشخيص</th>
                        <th>الوصفة</th>
                        <th>الدكتور</th>
                        <th>تاريخ الزيارة</th>
                        <th>الإجراءات</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="visit : ${visits}">
                        <td th:text="${visit.id}"></td>
                        <td th:text="${visit.patient.user.fullname}"></td>
                        <td th:text="${visit.visitType}"></td>
                        <td th:text="${visit.complaint}"></td>
                        <td>
                            <div style="max-width: 200px;" th:utext="${#strings.replace(visit.diagnosis, '\n', '<br>')}"></div>
                        </td>
                        <td>
                            <div class="prescription-container" th:attr="data-prescription=${visit.prescription}">
                                <!-- سيتم ملؤها بواسطة JavaScript -->
                            </div>
                        </td>
                        <td th:text="${visit.doctor != null ? visit.doctor.fullName : 'لم يتم التعيين'}"></td>
                        <td th:text="${#temporals.format(visit.visitDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <a th:href="@{|/visits/edit/${visit.id}|}" class="btn btn-primary btn-sm">
                                <i class="bi bi-pencil-square"></i> تعديل
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(visits)}">
                        <td colspan="9" class="text-center text-muted py-3">لا توجد زيارات حتى الآن</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // دالة لتحويل الروشتة من JSON إلى نص مقروء
    function formatPrescriptionForDisplay(prescriptionJson) {
        if (!prescriptionJson || prescriptionJson.trim() === '' || prescriptionJson === 'null') {
            return '<div class="text-muted text-center py-2">لا توجد روشتة</div>';
        }

        try {
            const items = JSON.parse(prescriptionJson);
            if (!Array.isArray(items) || items.length === 0) {
                return '<div class="text-muted text-center py-2">لا توجد أدوية مضافة</div>';
            }

            let html = '';
            items.forEach((item, index) => {
                if (item.name || item.dose || item.times || item.duration) {
                    html += `
                        <div class="prescription-item">
                            <div class="prescription-name">
                                <i class="bi bi-capsule"></i> ${item.name || 'دواء بدون اسم'}
                            </div>
                            <div class="prescription-details">`;

                    if (item.dose) html += `<span class="prescription-detail">${item.dose}</span>`;
                    if (item.times) html += `<span class="prescription-detail">${item.times} مرات/يوم</span>`;
                    if (item.duration) html += `<span class="prescription-detail">${item.duration} يوم</span>`;
                    if (item.notes) html += `<span class="prescription-detail">${item.notes}</span>`;

                    html += `</div></div>`;
                }
            });

            return html;
        } catch (e) {
            console.error('Error parsing prescription:', e);
            // إذا لم يكن JSON، عرض النص كما هو
            return `<div class="text-wrap">${prescriptionJson.replace(/\n/g, '<br>')}</div>`;
        }
    }

    // دالة لعرض جميع الرواشط في الجدول
    function displayAllPrescriptions() {
        document.querySelectorAll('.prescription-container').forEach(container => {
            const prescriptionJson = container.getAttribute('data-prescription');
            if (prescriptionJson) {
                const formattedHtml = formatPrescriptionForDisplay(prescriptionJson);
                container.innerHTML = formattedHtml;
            }
        });
    }

    // تشغيل عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
        displayAllPrescriptions();
    });
</script>
</body>
</html>
