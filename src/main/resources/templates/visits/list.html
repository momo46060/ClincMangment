<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>زيارات المريض - نظام إدارة العيادة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 RTL + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f0f2f5;
            font-family: 'Tajawal', sans-serif;
            padding-top: 30px;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .table th, .table td {
            vertical-align: middle !important;
        }

        .btn {
            border-radius: 10px;
            font-weight: 500;
        }

        .header-section {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-section h2 {
            font-weight: bold;
            color: #333;
        }

        .btn-success {
            background: #43a047;
            border: none;
        }

        .btn-success:hover {
            background: #388e3c;
        }

        .btn-primary {
            background: #1976d2;
            border: none;
        }

        .btn-primary:hover {
            background: #115293;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-section">
        <h2>زيارات المريض: <span th:text="${patient.user.fullName}"></span></h2>
        <a th:href="@{/visits/new/{patientCode}(patientCode=${patient.patientCode})}" class="btn btn-success">
            <i class="bi bi-plus-lg"></i> إضافة زيارة جديدة
        </a>
    </div>

    <div class="card">
        <div class="card-body p-3">
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>الرقم</th>
                        <th>نوع الزيارة</th>
                        <th>الشكوى</th>
                        <th>التشخيص</th>
                        <th>الوصفة</th>
                        <th>الدكتور</th>
                        <th>تاريخ الزيارة</th>
                        <th>الإجراءات</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="visit : ${visits}">
                        <td th:text="${visit.id}"></td>
                        <td th:text="${visit.visitType}"></td>
                        <td th:text="${visit.complaint}"></td>
                        <td th:text="${visit.diagnosis}"></td>
                        <td th:text="${visit.prescription}"></td>
                        <td th:text="${visit.doctor != null ? visit.doctor.fullName : 'لم يتم التعيين'}"></td>
                        <td th:text="${#temporals.format(visit.visitDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <a th:href="@{/visits/edit/{id}(id=${visit.id})}" class="btn btn-primary btn-sm">
                                <i class="bi bi-pencil-square"></i> تعديل
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(visits)}">
                        <td colspan="8" class="text-center text-muted py-3">لا توجد زيارات حتى الآن</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
